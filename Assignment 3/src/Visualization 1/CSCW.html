<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.y.axisRight text {
    fill: orange;
}

.y.axisLeft text {
    fill: steelblue;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar1 {
  fill: steelblue;
}

.bar2 {
  fill: orange;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

  var margin = {top: 80, right: 80, bottom: 80, left: 80},
    width = 1400 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

  var x = d3.scale.ordinal()
      .rangeRoundBands([0, width], .2);

  var y0 = d3.scale.linear().domain([20, 80]).range([height, 0]),
  y1 = d3.scale.linear().domain([0, 60]).range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  // create left yAxis
  var yAxisLeft = d3.svg.axis().scale(y0).ticks(5).orient("left");
  // create right yAxis
  var yAxisRight = d3.svg.axis().scale(y1).ticks(5).orient("right");

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("class", "graph")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  d3.text("../../data/CSCW.csv", function(text) {
    var data = d3.csv.parseRows(text).map(function(row) {
        return row.map(function(value) {
          return isNumeric(value) ? +value : value;
        });
    });

    var schools = [];

    d3.nest()
      .rollup(function(d){
        for (var i = 0; i < d.length; i++) {
          var row = d[i];
          var number_list = row.splice(1, row.length);
          var school = { 
            school: row[0], 
            average: average(number_list),
            mode: mode(number_list),
            max: maxNumber(number_list)
          };
          schools.push(school);
        }
      })
      .entries(data);

    x.domain(data.map(function(d) { return d[0]; }));
    var max = 0;
    schools.map(function(school){
      max = (max < school.max) ? school.max : max;
    })
    y0.domain([0, max]); 

    schools.map(function(school){
      console.log(school);
    })
    
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
      .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", "-.55em")
        .attr("transform", "rotate(-90)" );

    svg.append("g")
      .attr("class", "y axis axisLeft")
      .attr("transform", "translate(0,0)")
      .call(yAxisLeft)
    .append("text")
      .attr("y", 6)
      .attr("dy", "-2em")
      .style("text-anchor", "end")
      .style("text-anchor", "end")
      .text("Average");
    
    svg.append("g")
      .attr("class", "y axis axisRight")
      .attr("transform", "translate(" + (width) + ",0)")
      .call(yAxisRight)
    .append("text")
      .attr("y", 6)
      .attr("dy", "-2em")
      .attr("dx", "2em")
      .style("text-anchor", "end")
      .text("Mode");

    bars = svg.selectAll(".bar").data(schools).enter();

    // blue 
    bars.append("rect")
        .attr("class", "bar1")
        .attr("x", function(d) { return x(d.school); })
        .attr("width", x.rangeBand()/2)
        .attr("y", function(d) { return y0(d.average); })
        .attr("height", function(d,i,j) { return height - y0(d.average); }); 

    // yellow
    bars.append("rect")
        .attr("class", "bar2")
        .attr("x", function(d) { return x(d.school) + x.rangeBand()/2; })
        .attr("width", x.rangeBand() / 2)
        .attr("y", function(d) { 
          return y1(d.mode); 
        })
        .attr("height", function(d,i,j) { 
          var difference = height -y1(d.mode);
          if (difference < 0){
            return Math.abs(difference);
          }

          return height - y1(d.mode);
        });


  });

function isNumeric(num){
    return !isNaN(num);
}

function mode(arr) {
    var numMapping = {};
    var greatestFreq = 0;
    var mode;
    arr.forEach(function findMode(number) {
        if (number == 0){
          return;
        }
        numMapping[number] = (numMapping[number] || 0) + 1;

        if (greatestFreq < numMapping[number]) {
            greatestFreq = numMapping[number];
            mode = number;
        }
    });
    return +mode;
}

function average(arr){
  var counter = 0;
  var actualLength = 0;
  arr.forEach(function(number){
      counter += number;
      if (number != 0){
        actualLength++;
      }
  });
  return counter/actualLength;
}

function maxNumber(arr) {
  var max = 0;
  arr.forEach(function(number){
    max = (max < number) ? number : max;
  })
  return max;
}

function type(d) {
  d.money = +d.money;
  return d;
}

</script>
