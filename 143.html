<!DOCTYPE html>
<html>
	<head>
		<title>143 Assignment</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="http://mbostock.github.io/d3/talk/20111018/style.css">
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script type="http://mbostock.github.io/d3/talk/20111018/d3/d3.layout.js"></script>
		<style type="text/css">
			.node circle {
			  cursor: pointer;
			  fill: #fff;
			  stroke: black;
			  stroke-width: 1.5px;
			}

			.node text {
			  font-size: 11px;
			}

			path.link {
			  fill: none;
			  stroke: #ccc;
			  stroke-width: 1.5px;
			}
	    </style>
	</head>
	<body style="background-color: #F8F8F8">
		<div id="body">
			<div id="footer">
				Informatics 143
				<div class="hint">click or option-click to expand or collapse</div>
			</div>
		</div>
		<script type="text/javascript">
			var matrix = [20, 120, 20, 120],
		    w = 1280 - matrix[1] - matrix[3],
		    h = 800 - matrix[0] - matrix[2],
		    i = 0,
		    root;

			var tree = d3.layout.tree()
			    .size([h, w]);

			var diagonal = d3.svg.diagonal()
			    .projection(function(d) { return [d.y, d.x]; });

			var vis = d3.select("#body").append("svg:svg")
			    .attr("width", w + matrix[1] + matrix[3])
			    .attr("height", h + matrix[0] + matrix[2])
			  .append("svg:g")
			    .attr("transform", "translate(" + matrix[3] + "," + matrix[0] + ")");

			d3.csv("Assignment2Data.csv", function(d) {
				return {
					studentID: +d.StudentID,
					major: d.Major,
					standing: d.Standing,
					grade: +d.Grade,
					prereq: d.Prerequisites,
					letter: d.Letters 
				};
			}, function(data){
				var treeData = { "key": "students", "values":
					d3.nest()
					.key(function(d) { return d.standing; })
					.key(function(d) { return d.major; })
					.key(function(d) { return d.letter; })
					.key(function(d) { return d.studentID; })
					.entries(data)
				};

				var totalStudentsEachMajor = d3.nest()
					.rollup(function(students) { return students.length; })
					.entries(data);
				
				var averageGradeEachMajor = d3.nest()
					.key(function(d) { return d.standing; })
					.key(function(d) { return d.major; })
					.entries(data);

				console.log(JSON.stringify(averageGradeEachMajor));

				var treeData2 = { "name": "students", "children":
					treeData.values.map(function(standing){

						return { "name": standing.key, "children":
							standing.values.map(function(major){

								return { "name": major.key, "children":
									major.values.map(function(letter){

										return { "name": letter.key, "children": 
											letter.values.map(function(studentID){

												return { "name": studentID.key, "children": studentID.values };

											})
										};

									})
								};

							})
						};

					})
				};

				// console.log(JSON.stringify(treeData2));

				

				console.log('\n');
				console.log(treeData2);

				root = treeData2;
				root.x0 = h / 2;
			  	root.y0 = 0;

			  	function toggleAll(d) {
				    if (d.children) {
				      d.children.forEach(toggleAll);
				      toggle(d);
				    }
			  	}

				// Initialize the display to show a few nodes.
				root.children.forEach(toggleAll);

				update(root);


			}, function(error, rows){
				console.log('error rows ', rows);
			});

			function update(source) {
			  var duration = d3.event && d3.event.altKey ? 5000 : 500;

			  // Compute the new tree layout.
			  var nodes = tree.nodes(root).reverse();

			  // Normalize for fixed-depth.
			  nodes.forEach(function(d) { d.y = d.depth * 180; });

			  // Update the nodes…
			  var node = vis.selectAll("g.node")
			      .data(nodes, function(d) { return d.id || (d.id = ++i); });

			  // Enter any new nodes at the parent's previous position.
			  var nodeEnter = node.enter().append("svg:g")
			      .attr("class", "node")
			      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
			      .on("click", function(d) { toggle(d); update(d); });

			  nodeEnter.append("svg:circle")
			      .attr("r", 1e-6)
			      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

			  nodeEnter.append("svg:text")
			      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
			      .attr("dy", ".35em")
			      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
			      .text(function(d) { 
			      	if (isNumeric(d.name))
			      		return "studentID " + d.name;
			      	return d.name; 
			      })
			      .style("fill-opacity", 1e-6);

			  // Transition nodes to their new position.
			  var nodeUpdate = node.transition()
			      .duration(duration)
			      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

			  nodeUpdate.select("circle")
			      .attr("r", 4.5)
			      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

			  nodeUpdate.select("text")
			      .style("fill-opacity", 1);

			  // Transition exiting nodes to the parent's new position.
			  var nodeExit = node.exit().transition()
			      .duration(duration)
			      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
			      .remove();

			  nodeExit.select("circle")
			      .attr("r", 1e-6);

			  nodeExit.select("text")
			      .style("fill-opacity", 1e-6);

			  // Update the links…
			  var link = vis.selectAll("path.link")
			      .data(tree.links(nodes), function(d) { return d.target.id; });

			  // Enter any new links at the parent's previous position.
			  link.enter().insert("svg:path", "g")
			      .attr("class", "link")
			      .attr("d", function(d) {
			        var o = {x: source.x0, y: source.y0};
			        return diagonal({source: o, target: o});
			      })
			    .transition()
			      .duration(duration)
			      .attr("d", diagonal);

			  // Transition links to their new position.
			  link.transition()
			      .duration(duration)
			      .attr("d", diagonal);

			  // Transition exiting nodes to the parent's new position.
			  link.exit().transition()
			      .duration(duration)
			      .attr("d", function(d) {
			        var o = {x: source.x, y: source.y};
			        return diagonal({source: o, target: o});
			      })
			      .remove();

			  // Stash the old positions for transition.
			  nodes.forEach(function(d) {
			    d.x0 = d.x;
			    d.y0 = d.y;
			  });
			}

			// Toggle children.
			function toggle(d) {
			  if (d.children) {
			    d._children = d.children;
			    d.children = null;
			  } else {
			    d.children = d._children;
			    d._children = null;
			  }
			}

			function isNumeric(num){
			    return !isNaN(num)
			}

		    </script>


	</body>
</html>
